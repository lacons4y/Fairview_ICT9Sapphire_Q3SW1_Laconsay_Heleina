<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Money Converter - PHP to YEN/AUD</title>

	<style>
		h1 {
			font-size: 50px;
			color: Black;
		}
		body {
			font-family: serif;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<center>
	<h1>Money Converter</h1>
	<br>
	<h2>PESOS TO OTHER CURRENCIES</h2>
	<p id="display"></p>


	<script>
	
		var php = 100;
		var aud = 1.02; //as of January 15 9:20 AM
		var yen = 2.69; //as of January 15 9:29 AM

		document.write("Click below to convert <h1 style='color:blue';>" + php + "</h1>"); 

		document.write("Pesos to other currencies <h1 style='color:blue';>" + "</h1>"); 
		
	</script>

	<br>
	<p id="convert"></p>
	<br>
	<button type="button" class="btn btn-info" onclick="var aud = '2.75'; document.getElementById('convert').innerHTML = '<h1 style=color:blue;>' + aud + '<h1>' ;">AUD</button>
	<button type="button" class="btn btn-danger" onclick="var yen = '268.92'; document.getElementById('convert').innerHTML = '<h1 style=color:red;>' + yen + '<h1>' ;">YEN</button>
<br><br>
	<a href="index.html"><button class="rounded">Refresh</button></a>

</center>
</body>
</html>
